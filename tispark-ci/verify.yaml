version: 1

tasks:
  - name: tispark-build
    taskType: build
    outputDir: bin/
    shellScript: |
      mvn mvn-scalafmt_2.12:format -Dscalafmt.skip=false
      mvn com.coveo:fmt-maven-plugin:format
      mvn clean package -Dmaven.test.skip=true
    buildEnv:
      image: hub.pingcap.net/jenkins/centos7_golang-1.13_java:latest
      request:
        cpu: 4
        mem: 8Gi
      limit:
        cpu: 4
        mem: 8Gi 
