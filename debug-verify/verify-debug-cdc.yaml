version: 1

tasks:
  - name: lint
    taskType: lint
    shellScript: |
      make check
      
  - name: build
    taskType: build
    shellScript: |
      make build
    outputDir: /tmp/
    timeout: 5
    buildEnv:
      image: hub.pingcap.net/jenkins/centos7_golang-1.16:latest
      request:
        cpu: 4
        mem: 8Gi
      limit:
        cpu: 4
        mem: 8Gi

notifyPolicy: IfPipelineFail
